{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<form action="" style="width: 50%; margin: auto;" method="post">
    <h1 class="text-center">Update Your Profile</h1>
    <h4 class="text-center p-3"><a class="btn btn-warning btn-sm" href="{% url 'pass_change' %}">Change Your Password</a></h4>
    {% csrf_token %}
    {{form | crispy}}
    <button class="btn btn-success mb-5">Submit</button>
</form>
{% endblock %}
